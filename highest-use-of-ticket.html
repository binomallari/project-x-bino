<!doctype html>
<html lang="en">

<head>
  <title>Project X</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/custom.css">
  <link rel="stylesheet" href="styles/custom_bino.css">
  <link rel="stylesheet" href="styles/all.css">
</head>

<body>
  <div class="modal-body pt-0">
    <!-- HEADER -->
    <div class="row py-2-ov table-dark margin-bt">
      <div class="col-sm-6">
        <h4 class="light-text">HIGHEST USE OF TICKET SYSTEM (PER CLIENT)</h4>
      </div>
      <div class="col-sm-6">
        <h4 class="light-text right-align">WC 01.01.2019 / PERIOD 1</h4>
      </div>
    </div>
    <!-- END HEADER -->

    <div class="row px-0">
      <div class="col-xl-12">
        <h4>Top 30 Clients</h4>
      </div>
    </div>

    <div class="row px-5 pt-4">
      <div class="table-white table-responsive-sm">
        <table class="custable js-table-data">
          <thead>
            <tr>
              <th class="th-md">Client name</th>
              <th class="th-sm">Region</th>
              <th class="th-md">Trading with LCP</th>
              <th class="th-md">Number of Shipments</th>
              <th class="th-sm">No. Tickets</th>
              <th class="th-sm">% Ratio</th>
              <th class="th-lg">Average Messages per ticket</th>
              <th class="th-md">Most frequent subject</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><i class="far fa-frown mr-2 orange-text"></i>FE Maughans (4.3)</td>
              <td>North East</td>
              <td>1053 days</td>
              <td>200</td>
              <td>5</td>
              <td>2.5</td>
              <td>4.3</td>
              <td>Where is my parcel (4-80%)</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>

  </div><!-- <div class="modal-body"> -->

      <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
      <!-- <script src='responsive-table.js'></script> -->

      <script>
        $(document).ready(function() {
          $('.js-table-data').each(function() {
            table = $(this);
            tableRow = table.find('tr');
            table.find('td').each(function() {
              tdIndex = $(this).index();
              if ($(tableRow).find('th').eq(tdIndex).attr('data-label')) {
                thText = $(tableRow).find('th').eq(tdIndex).data('label');
              } else {
                thText = $(tableRow).find('th').eq(tdIndex).text();
              }
              $(this).attr('data-label', thText + ':');
            });
          });
        });
      </script>
</body>

</html>
